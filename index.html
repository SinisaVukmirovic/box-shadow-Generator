<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow Generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>box-shadow <span class="accent">generator</span></h1>
    </header>
    <main>
        <div class="options">
            <h2>Options</h2>
            <label>Horizontal direction length:
                <input type="range" min="-50" max="50" value="10" data-x-direction>
            </label>
            <label>Vertical direction length:
                <input type="range" min="-50" max="50" value="10" data-y-direction>
            </label>
            <label>Blur Radius:
                <input type="range" min="0" max="50" value="20" data-blur>
            </label>
            <label>Spread Radius:
                <input type="range" min="-50" max="50" value="5" data-spread>
            </label>
            <label class="same-line">Shadow Color:
                <input type="color" value="#c3c3c3" data-shadow-color>
            </label>
            <label class="same-line">Inset Shadow:
                <input type="checkbox" data-inset>
            </label>

            <h3>Preview Panel:</h3>
            <label class="same-line">Background Color:
                <input type="color" value="#eeeeee" data-panel-bg>
            </label>
            <label class="same-line">Element's Background Color:
                <input type="color" value="#ffffff" data-element-bg>
            </label>
            <label>Element's Border Radius:
                <input type="range" min="0" max="100" value="20" data-border-radius>
            </label>
        </div>
        <div class="preview">
            <h2>Preview</h2>
            <div class="panel">
                <div class="element" data-element>

                </div>
            </div>
            <!-- <label class="same-line">Background Color:
                <input type="color">
            </label>
            <label class="same-line">Element Background Color:
                <input type="color">
            </label>
            <label>Element Border Radius:
                <input type="range" min="0" max="100" value="20" data-border-radius>
            </label> -->
        </div>
        <div class="output">
            <h2>CSS Code</h2>
            <p class="output">box-shadow:</p>
            <button data-copy>Copy</button>
        </div>
    </main>
</body>
</html>
