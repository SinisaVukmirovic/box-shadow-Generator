<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow Generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>box-shadow <span class="accent">generator</span></h1>
    </header>
    <main>
        <div class="options">
            <h2>Options</h2>
            <label>Horizontal direction length:
                <input type="range">
            </label>
            <label>Vertical direction length:
                <input type="range">
            </label>
            <label>Blur Radius:
                <input type="range">
            </label>
            <label>Spread Radius:
                <input type="range">
            </label>
            <label class="same-line">Shadow Color:
                <input type="color">
            </label>
            <label class="same-line">Inset Shadow:
                <input type="checkbox">
            </label>
        </div>
        <div class="preview">
            <h2>Preview</h2>
            <div class="panel">
                <div class="element">

                </div>
            </div>
            <label class="same-line">Background Color:
                <input type="color">
            </label>
            <label class="same-line">Element Background Color:
                <input type="color">
            </label>
        </div>
        <div class="output">
            <h2>CSS Code</h2>
            <p class="output">box-shadow:</p>
        </div>
    </main>
</body>
</html>
